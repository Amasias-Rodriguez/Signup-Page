<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <!-- <script src="https://kit.fontawesome.com/0defe727fb.js" crossorigin="anonymous"></script> -->
    <title>Signup Page</title>
</head>
<body>
    <div class="hero">
        <h1>Create an account</h1>
        <div class="signup-box">
        <div class="left-box">
            <form>
                <input type="text" placeholder="Your Name" required class="input-box">
                <input type="text" placeholder="username" required class="input-box">
                <input type="text" placeholder="Your email id" required class="input-box">
                <input type="text" placeholder="Create Password" required class="input-box">
                <input type="checkbox" id="terms">
                <label for="terms">I accept the terms & conditions</label>
                <button type="submit">SIGN UP <span>&#x27f6;</span></button>
            </form>
        </div>
        <div class="right-box">
            <a href="#" class="fb-link"><ion-icon name="logo-facebook"></ion-icon>Connect with Facebook</a>
            <a href="#" class="tw-link"><ion-icon name="logo-twitter"></ion-icon>Connect with Twitter</a>
            <a href="#" class="g-link"><ion-icon name="logo-google"></ion-icon>Connect with Google</a>
        </div>
        </div>
        <p class="login-msg">I already have an account? <a href="#">Login Now</a></p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
